<div class="container">
  <h1>Registration Form</h1>
  <form #registrationForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" #username="ngModel"
        name="username" pattern="^[A-Z][A-Za-z\d]+$">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username must start with a capital letter and must contain only letters and digits.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" #password="ngModel"
        pattern="^[A-Za-z\d]{4,16}$" name="password">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password must contain only letters and digits and must be between 4 and 16 symbols.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required [(ngModel)]="model[confirmPassword]"
        #confirmPassword="ngModel" name="confirmPassword">
      <div [hidden]="password.value === confirmPassword.value || confirmPassword.pristine" class="alert alert-danger">
        Both passwords must match.
      </div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
    <div *ngIf="loginFailed">
      {{errMsg}}
    </div>    
   </form> </div>
