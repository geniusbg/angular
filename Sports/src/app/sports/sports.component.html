<aside class="rounded-left">
  <h3>Choose a Sport below</h3>
  <div *ngIf="sports">
    <ul>
      <li *ngFor="let sport of sports " class='col-md-6'>
        <a [routerLink]="[ '/sport', sport.idSport ]"> <img src="{{sport.strSportThumb}}" ></a>
      </li>
    </ul>
  </div>
</aside>
<app-showsport></app-showsport>
