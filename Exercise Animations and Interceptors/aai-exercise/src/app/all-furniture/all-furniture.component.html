<div class="row space-top">
  <div class="col-md-12">
    <h1>Welcome to Furniture System</h1>
    <p>Select furniture from the catalog to view details.</p>
  </div>
</div>
<div class="row space-top" *ngIf="furnitures">
  <div class="col-md-4" *ngFor="let furn of  furnitures">
    <div class="card text-white bg-primary">
      <div class="card-body">
        <blockquote class="card-blockquote">
          <img src="{{furn.image}}" class="furnImage" />
          <p>{{furn.description}}</p>
          <footer>{{furn.make}}
            <cite title="Source Title">{{furn.model}}</cite>
          </footer>
          <div class="pull-right">
            <a routerLink="/furniture/details/{{furn.id}}" class="btn btn-info">Details</a>
          </div>
        </blockquote>
      </div>
    </div>
  </div>
</div>
